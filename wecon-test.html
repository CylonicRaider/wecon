<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>WeCon test</title>
    <link rel="stylesheet" type="text/css" href="wecon.css"/>
    <link rel="stylesheet" type="text/css" href="wecon-colors.css"/>
    <script type="application/javascript" src="wecon.js"></script>
    <style type="text/css">
html, body {
  width: 100%;
  height: 100%;
}
body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
}
h1 {
  text-align: center;
}
#terminal {
  flex-grow: 1;
}
    </style>
    <script type="application/javascript">
window.addEventListener('load', function() {
  window.term = new Terminal({width: 80, height: 25, scrollback: 1000});
  term.mount(document.getElementById('terminal'));
  term.setAttributes(15, 4);
  term.placeCursor(40, 10);
  term.eraseDisplay(true, false);
  term.setAttributes(15, 1, Terminal.ATTR.ITALIC);
  term.eraseDisplay(false, true);
  term.placeCursor(68, null);
  var save = term.saveAttributes();
  term.writeTextRaw("Hello World!");
  save();
  term.selectScreen(1);
  term.writeTextRaw("Loading, please wait...");
  setTimeout(function() {
    term.selectScreen(0);
  }, 1000);
  setTimeout(function() {
    term.beep();
  }, 2000);
});
    </script>
  </head>
  <body>
<h1>WeCon test file</h1>
<div id="terminal"></div>
  </body>
</html>
