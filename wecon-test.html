<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>WeCon test</title>
    <link rel="stylesheet" type="text/css" href="wecon.css"/>
    <link rel="stylesheet" type="text/css" href="wecon-colors.css"/>
    <script type="application/javascript" src="wecon.js"></script>
    <style type="text/css">
html, body {
  width: 100%;
  height: 100%;
}
body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
}
h1 {
  text-align: center;
}
#terminal {
  flex-grow: 1;
}
    </style>
    <script type="application/javascript">
window.addEventListener('load', function() {
  window.term = new Terminal({width: 80, height: 25, scrollback: 1000});
  term.mount(document.getElementById('terminal'));
  term.setAttributes(15, 4);
  term.placeCursor(40, 15);
  term.eraseDisplay(true, false);
  term.setAttributes(0, 7);
  term.setScrollRegion(5, 20);
  term.setAttributes(15, 1, Terminal.ATTR.ITALIC | Terminal.ATTR.REVERSE);
  term.eraseDisplay(false, true);
  term.placeCursor(68, null);
  term.writeTextRaw("Hello World!");
  term.setAttributes(0, 2, 0);
  term.placeCursor(0, 5);
  term.spliceLines(null, 5, 3);
  term.setScrollRegion();
  term.write("This is a write() test.\rThis should over-write()." +
    "\x1b[15;20H.\b\x1b[A^\b\x1b[2Bv\b\x1b[A\x1b[C>\033[3D<");
});
    </script>
  </head>
  <body>
<h1>WeCon test file</h1>
<div id="terminal"></div>
  </body>
</html>
